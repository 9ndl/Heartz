<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heartz - Account</title>
  <!-- favicon link-->
  <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <link href="./stylesheets/heartz.css" rel="stylesheet">
  <script src="./javascripts/account.js"></script>
  <script src="./javascripts/signout.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
    <li><a href="home.html"><i class="material-icons black-text" id="optionsIcons1">home</i><span class="black-text">Home</span></a></li>
    <li class="divider"></li>
    <li><a href="home.html" id="account-info"><i class="material-icons black-text" id="optionsIcons2">account_circle</i><span class="black-text">Account</span></a></li>
    <li class="divider"></li>
    <li><a href="home.html" id="devices-info"><i class="material-icons black-text" id="optionsIcons3">devices</i><span class="black-text">Devices</span></a></li>
    <li class="divider"></li>
    <li><a href="dataViz.html" id="data-viz"><i class="material-icons black-text" id="optionsIcons4">timeline</i><span class="black-text">Data</span></a></li>
    <li class="divider"></li>
    <li><a href="#!" id="signout"><i class="material-icons black-text" id="optionsIcons5">exit_to_app</i><span class="black-text">Sign Out</span></a></li>
  </ul>
  
  <nav>
    <!--<div class="nav-wrapper blue-grey darken-2">-->
    <div class="nav-wrapper black">
      <a href="home.html" class="brand-logo left"><img id="logo" src="images/logo_white.png"><span id="name">Heartz</span></a>
      <ul class="right ">
        <!-- Dropdown Trigger -->
        <li><a class='dropdown-trigger black btn' href='#' data-target='dropdown1'><i id="icon" class="material-icons black">arrow_drop_down_circle</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="row" id="main">
    <div class="col s12 m12">
      <ul class="collection with-header">
        <li class="collection-header">
          <h5>Account details</h5>
        </li>
        <li class="collection-item">Email: <span id="email"></span></li>
        <li class="collection-item">Name: <span id="fullName"></span></li>
        <li class="collection-item">Last Access: <span id="lastAccess"></span></li>
      </ul>

      <ul class="collection with-header" id="devices">
        <li class="collection-header">
          <h5>Devices</h5>
        </li>
        <li class="collection-item" id="addDeviceForm">
          <label for="deviceId">New Device ID:</label>
          <input type="text" id="deviceId" name="deviceId" col="30">
          <button id="registerDevice" class="waves-effect waves-light black btn">Register</button> 
          <button id="cancel" class="waves-effect waves-light black btn">Cancel</button> 
        </li>
        <li class="collection-item" id="addDeviceControl"><a href="#!" id="addDevice">Add Device</a></li>
      </ul>
      <div class='red-text text-darken-2' id="error"></div>
      <ul class="collection with-header" id="Results">
        <li class="collection-header">
          <h5>Readings</h5>
        </li>
        <table class="responsive-table striped">
          <thead>
            <tr>
                <th>Timestamp</th>
                <th>Beat/min</th>
                <th>Oxygen Level</th>
            </tr>
          </thead>
  
          <tbody id="tableReadings">
            <!--
              <tr>
              <td>Alvin</td>
              <td>Eclair</td>
              <td>$0.87</td>
            </tr>
            <tr>
              <td>Alan</td>
              <td>Jellybean</td>
              <td>$3.76</td>
            </tr>
        <li class="collection-item" id="resultsFound">
          li>Device ID:<span id="deviceIdResults"></span></li> 
          <p>BPM:000 OX: 999%</p>
        </li>-->
          </tbody>
      </ul>
      <!--<div class='red-text text-darken-2' id="error"></div>-->
    </div>
  </div>
  
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $('.dropdown-trigger').dropdown();
  </script>
</html>
